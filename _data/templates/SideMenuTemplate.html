<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    
    <!--<link rel="canonical" href="https://appstack.bootlab.io/dashboard-default.html" />-->
    <link rel="shortcut icon" href="[[++fred.theme_dir]]img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Choose your prefered color scheme -->
    <link href="[[++fred.theme_dir]]css/light.css" rel="stylesheet" />
    <!-- <link href="[[++fred.theme_dir]]css/dark.css" rel="stylesheet" /> -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        /*DISABLE Some Fred Sections in toolbar*/
        .fred--sidebar_blueprints,
        .fred--sidebar_page_settings,
        .fred--sidebar_more,
        .fred--sidebar_pages{
            display: none !important;
        }
        
        .fred--block.fred-sidebar-accordion{
            padding-bottom: 2rem !important
        }
        .fred--thumb figcaption strong{
            color: #fff !important;
        }
        .fred--block_content i[data-fred-name="icon"]:hover{
            cursor: pointer;
            outline: 2px solid #357dc2
        }
        .sidebar{
            width: 320px !important;
            max-width: 320px !important;
            margin: auto !important;
        }
        .fred--block .sidebar-item *[data-fred-dropzone]{
            margin-top: 0px !important;
            margin-left: 0px !important;
            margin-right: 0px !important;
            padding: 20px 0px !important;
        }
        .fred--block .sidebar-item *[data-fred-dropzone]:before{
            content: "DROP NAV ITEMS HERE";
            left: 5px;
        }
        .fred--block .sidebar-dropdown .sidebar-link{
            padding: .55rem 0rem .55rem 2.25rem;
        }
        /*Disable Up/Down & Grab for button link elements*/
        .fred--position-group .fred--position-up,
        .fred--position-group .fred--position-down{
            display: none !important;
        }
        .sidebar-header, 
        .sidebar-item,
        .sidebar-link, 
        a.sidebar-link{
            padding-left: 0rem !important;
        }
        .fred--block.fred-sidebar-accordion *[data-fred-dropzone]{
            margin-left: 27px !important;
            margin-bottom: 0px !important;
            padding-left: 5px !important;
            padding-bottom: 0px !important;
        }
        
        .fred--block_content{
            border: 1px dotted red;
        }
        
        [data-fred-block-class="fred-sidebar-accordion"] {
            padding-bottom: 30px !important
        }
        .fred--toolbar-plugins [title="Element Thumbnail"],
        .fred--toolbar-plugins [title="Create Partial Blueprint"]{
            display: none !important;
        }
        .fred--block .fred--block.fred--block-active .fred--toolbar{
            bottom: -30px  !important;
            border:  1px solid green;
        }
        
        [data-fred-element-title="Sidebar Header"]:before,
        [data-fred-element-title="Nav Accordion(Toggle)"]:before,
        [data-fred-element-title="Nav Item (link)"]:before{
            content: " ";
            display: block !important;
            color: red !important;
            width: 200px !important;
            position: absolute !important;
            text-align: right !important;
            left: -210px;
            padding-right: 70px;
            margin-top: 10px;
            background-image: url(assets/themes/zimagi_data_visualizer/customizations/fred/images/dotted-arrow-right.gif);
            background-repeat: no-repeat;
            background-position: right center;
        }
        [data-fred-element-title="Sidebar Header"]:before{
            content: "Sidebar Header"  !important;
        }
        [data-fred-element-title="Sidebar Header"] .sidebar-header{
            padding: .6rem
        }
        [data-fred-element-title="Nav Accordion(Toggle)"]:before{
            content: "Nav Accordion" !important;
        }
        [data-fred-element-title="Nav Item (link)"]:before{
            content: "Link" !important;
        }
        .sidebar-link span{
            display: inline-block;
            width: 80%;
        }
    </style>
  </head>
  
  <body
    data-theme="dark"
    data-layout="fluid"
    data-sidebar-position="left"
    data-sidebar-behavior="sticky"
  >
    <div class="wrapper">
      
      <div class="main">
       
        <main class="content sidebar">
          <ul class="sidebar-nav"  data-fred-dropzone="content">
           [[- Main area where building blocks will be dropped]]
           [[*content]]
          </ul>
        </main>

       
      </div>
      
    </div>
    <script>
      feather.replace()
    </script>
    <script src="[[++fred.theme_dir]]js/app.js"></script>
   [[- Do not remove the following script
        Used to fix some fred functionality or fixes
    ]]
    <script src="[[++fred.theme_dir]]customizations/fred/fred-ui-listeners.js"></script>
   
  </body>
</html>
